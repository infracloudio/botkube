# Channels configuration
communications:
  # Settings for Slack
  slack:
    enabled: true
    token: 'ABCDEFG'
    notiftype: short                             # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified)
    accessBindings:
        # all profiles listed under access_conf.yaml to limit access
      - channelName: 'cloud-alerts'
        profile: 'BOTKUBE_ADMIN'
      - channelName: 'dev'
        profile: 'DEVELOPMENT'
      - channelName: 'prod'
        profile: 'PRODUCTION'
  
  # Settings for Mattermost
  mattermost:
    enabled: false
    url: 'MATTERMOST_SERVER_URL'                # URL where Mattermost is running. e.g https://example.com:9243
    token: 'MATTERMOST_TOKEN' # Personal Access token generated by BotKube user
    team: 'MATTERMOST_TEAM' # Mattermost Team to configure with BotKube 
    notiftype: short                            # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified)
    accessBindings:
        # all profiles listed under access_conf.yaml to limit access
      - channelName: 'MATTERMOST_CHANNEL_NAME'
        profile: 'BOTKUBE_ADMIN'
  
  # Settings for ELS
  elasticsearch:
    enabled: false
    server: 'ELASTICSEARCH_ADDRESS'             # e.g https://example.com:9243
    username: 'ELASTICSEARCH_USERNAME'
    password: 'ELASTICSEARCH_PASSWORD'
    # ELS index settings
    index:
      name: botkube
      type: botkube-event
      shards: 1
      replicas: 0

  # Settings for Webhook
  webhook:
    enabled: true
    url: 'WEBHOOK_URL'                           # e.g https://example.com:80
